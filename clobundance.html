<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Demo login page </title>
    <link rel="stylesheet" href="clobundance.css">
</head>

<body>

    <!--login form-->
    
   <section class="container forms">
        <div class="form login">
            <form action="auth.php" method="post">
            <div class="form-content">
              <header>Login</header>
              
               <form action="#">
                   <div class="email input">
                      <input type="text" name="Email" placeholder="username(Email)">
                   </div>

                   <div class="password input">
                      <input type="text" name="Password" placeholder="Password">
                    </div>

                    <div class="forgot-pass">
                       <a href = "#" class="forgotten-pass">Forgot password?</a>         
                    </div>

                    <div class="button">
                        <button>Login</button>
                    </div>

                    <div class="form-link">
                      <span>New User? <a href = "#" class="link login-link">Click here</a></span>
                    </div>
                </form>
              
            </div>
            </form>
        </div>
    
        <!--Sign up form-->

        <div class="form signup">
            <div class="form-content">
              <header>Signup</header>
            
               <form action="#">
                   <div class="email input">
                      <input type="text" name="Email" placeholder="Email">
                   </div>

                   <div class="password input">
                      <input type="text" name="Password" placeholder="Password">
                    </div>

                    <div class="password input">
                        <input type="text" name="Password" placeholder="Confirm Password">
                    </div>

                    <div class="button">
                       <button>Signup</button>
                    </div>

                    <div class="form-link">
                      <span>Already have account? <a href = "#" class="link signup-link">Click here</a></span>
                    </div>
                </form>
                
            </div>
        </div>
    </section>

    <script src="js/clobundance.js"></script>

</body>
</html>
